<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <title>Full Snax</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <nav class="flex justify-between align-center">
            <p>LOGO</p>
            <div class="flex justify-evenly nav-link-container">
                <a id="sign-up-link" href="/signup.html">Sign up!</a>
                <a id="login-link" href="/login.html">Login</a>  
            </div>
        </nav>
        <section class="flex align-center justify-evenly">
            <div class="flex justify-center high-score-container">
                <h3>High Score</h3>
                <h1 id="high-score"></h1>
            </div>
            <div class="board"></div>
            <div class="flex flex-direction-column justify-between game-data-container">
                <div class="flex flex-direction-column align-center">
                <h3>Moves Left</h3>
                <h1 id="moves-counter"></h1>
                <h3>score</h3>
                <h1 id="score"></h1>
                </div>
                <button class="reset-button">New Game</button>
            </div>
        </section>
    </body>
</html>
