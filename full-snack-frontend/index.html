<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <title>Full Snax</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <nav class="flex justify-between align-center">
            <img class="logo" src="images/monster-match.png" alt="monster-match">
            <div class="flex justify-evenly nav-link-container">
                <div class="flex toggle-login"></div>
            </div>
        </nav>
        <section class="flex align-center justify-evenly">
            <div class="flex justify-center high-score-container">
                <h3>High Score</h3>
                <h1 id="high-score"></h1>
            </div>
            <div class="flex board"></div>
            <div class="flex flex-direction-column justify-between align-center game-data-container">
                <div class="flex flex-direction-column align-center width-100">
                    <div class="flex flex-direction-column align-center game-data game-data-moves">
                        <h3>Moves Left</h3>
                        <h1 id="moves-counter"></h1>
                    </div>
                    <div class="flex flex-direction-column align-center game-data game-data-turns">
                        <h3>score</h3>
                        <h1 id="score"></h1>
                    </div>
                </div >
                <button class="new-game-button"></button>
            </div>
        </section>
    </body>
</html>
