<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title>Register</title>
        <script defer src="signup.js"></script>
    </head>
    <body>
        <nav class="flex justify-between align-center">
            <img src="images/monster-match.png" alt="spook-smash-logo">
            <a href="/index.html">
                <button style="font-size: 48px" id="back-button">
                <i class="far fa-arrow-alt-circle-left"></i>
                </button>
            </a>
        </nav>
        <h1>Register</h1>
        <section class="flex justify-center">
            <form class="flex flex-direction-column justify-between register">
                <label class="hidden">Username</label>
                <input type="text" name="username" id="username-input" placeholder="Username"/>
                <label class="hidden">Password</label>
                <input type="password" name="password"
                id="password-input" placeholder="Password"/>
                    <!-- <i class="fa fa-fw fa-eye field_icon toggle-password" id="togglePassword"></i> -->
                <div class="flex justify-evenly button-container">
                    <input id="register" type="submit" value="Register"/>
                    <button id="reset" type="reset">Reset</button>
                </div>
            </form>
            <p class="reg-error-message hidden"></p>
        </section>
    </body>
</html>
