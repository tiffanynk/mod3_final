<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <title>Login</title>
        <script defer src="login.js"></script>
    </head>
    <body>
        <nav class="flex justify-between align-center">
            <a href="/index.html">
                <button style="font-size: 48px" id="back-button">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </button>
            </a>
                <img class="logo" src="images/monster-match.png" alt="spook-smash-logo">
        </nav>
        <h1>Login</h1>
        <section class="flex justify-center">
            <form class="flex-direction-column justify-center login">
                <label class="hidden">Username</label>
                <input type="text" name="username" placeholder="Username"/>
                <label class="hidden">Password</label>
                <div class="container">
                    <input type="password" name="password"
                    id="password" placeholder="Password"/>
                    <i class="fa fa-fw fa-eye field_icon toggle-password" id="togglePassword"></i>
                </div>
                <div class="flex justify-evenly button-container">
                    <input id="login" type="submit" value="Login"/>
                    <button id="reset" type="reset">Reset</button>
                </div>
            </form>
        </section>
    </body>
</html>
